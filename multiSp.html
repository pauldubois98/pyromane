<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>El Incendiario Juego</title>
        <link rel="stylesheet" href="multi.css" />
        <link rel="icon" type="image/png" href="icone512.png" />
    </head>
    <body>
        <header>
            <h1 id='title'>El Incendiario Juego</h1>
            <p><input id="nom" value="J0<"></p>
        </header>
        <canvas id="canvas">
            Canvas sin apoyo
        </canvas>
        
        
        
        <section id="reglages">
            <div id="cadre">
                <label>Lado:</label>
                <input type="range" min=4 max=50 step=2 id="cote" value=20 onchange="newRange()">
                <input type="number" value="20" id="cote_txt" onchange="newTxt()">
                <button id="default_cote">Defecto</button>
            </div>
            
        </section>

        
        <section id=commandes>
            <button id="start">Lanzar!</button>
            <button id="results">Resultados</button>
            <button id="nvJoueur">Nuevo Jugador</button>
        </section>
        
        <audio src="alumette.mp3" id="audioAlumette"></audio>
        
        <div id="classement">
            <h1>El Incendiario Juego</h1>
            <div id="ranking">
            </div>
            
            <div id="center"><button id="nvPartie">Nuevo Juego</button></div>
        </div>
        
        
    </body>
    
    
    <script src="multi.js"></script>
</html>

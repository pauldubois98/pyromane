<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>El Incendiario Juego</title>
        <link rel="stylesheet" href="one.css" />
    </head>
    <body>
        <header>
            <h1 id='title'>El Incendiario Juego</h1>
            <h3 id='subtitle'> - <span style="color:white">1</span> <span style="color:green">f</span><span style="color:orange">u</span><span style="color:red">e</span><span style="color:grey">g</span><span style="color:white">o</span> - </h3>
        </header>
        <canvas id="canvas">
            Canvas sin apoyo
        </canvas>
        <p id="temps">5</p>
        
        <section id="resultats">
            <h2>Estadística:</h2>
            <div id="center">
                <div id="left">
                    <p id="cases_cote">lado del fresadora</p>
                    <p id="arbres_debut">árboles al comienzan</p>
                    <p id="arbres_brules">árboles quemados</p>
                    <p id="feux_utilises">fuegos utilizados</p>
                </div>
                <div id="right">
                    <p id="cases_total">cuadrados en todos</p>
                    <p id="arbres_fin">árboles al final</p>
                    <p id="pourcent_brules">% quemado</p>
                    <p id="brules_par_feu">quemados/fuego</p>
                </div>
            </div>
            <h2 id="titre2">Puntuación:</h2>
            <p class="centered" id="score">0</p>
            <p class="centered" id="calcul">(0-3*0)</p>
            <p class="centered"><em>(árboles quemados-lado/2*fuegos utilizados)</em></p>
                
        </section>
        
        <section id="reglages">
            <div id="cadre">
                <label>Lado:</label>
                <input type="range" min=4 max=50 step=2 id="cote" value=20 onchange="newRange()">
                <input type="number" value="20" id="cote_txt" onchange="newTxt()">
                <button id="default_cote">Defecto</button>
            </div>
            
        </section>
        
        <section id=commandes>
            <button id="start">Lanzar!</button>
            <button id="nvPartie">Nuevo Juego</button>
        </section>
        
        <audio src="alumette.mp3" id="audioAlumette"></audio>
        
        
    </body>
    
    
    <script src="oneSp.js"></script>
</html>
